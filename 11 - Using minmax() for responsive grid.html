<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: linear-gradient(
          to right top,
          #d16ba5,
          #c777b9,
          #ba83ca,
          #aa8fd8,
          #9a9ae1,
          #8aa7ec,
          #79b3f4,
          #69bff8,
          #52cff3,
          #41dfff,
          #46eefa,
          #5ffbf1
        );
        background-repeat: no-repeat;
        height: 100%;
      }

      .container {
        margin: 50px;
        display: grid;
        gap: 20px;
        border: 10px solid red;
      }

      .item4 {
        grid-column: auto / -1;
      }
      .item {
        background-color: #f9f871;
        color: #000;
        text-align: center;
        font-weight: 700;
        font-family: Georgia, "Times New Roman", Times, serif;
        border: 3px solid #ffc75f;
        font-size: 20px;
      }
    </style>
    <title>Using minmax() for Responsive Grids!</title>
  </head>

  <body>
    <div class="container">
      <div class="item item1">Item 01</div>
      <div class="item item2">Bonjour!</div>
      <div class="item item3">Item 03</div>
      <div class="item item4">Item 04</div>
    </div>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        /* grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); */
        grid-template-columns: fit-content(100px) 150px 150px 150px;
      }
    </style>
  </body>
</html>
