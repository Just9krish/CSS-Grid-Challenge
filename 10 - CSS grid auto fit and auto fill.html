<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS grid auto fill and auto fit</title>
    <style>
      body {
        background-image: linear-gradient(
          to right top,
          #d16ba5,
          #c777b9,
          #ba83ca,
          #aa8fd8,
          #9a9ae1,
          #8aa7ec,
          #79b3f4,
          #69bff8,
          #52cff3,
          #41dfff,
          #46eefa,
          #5ffbf1
        );
        background-repeat: no-repeat;
        height: 100%;
      }

      .container {
        margin: 50px;
        display: grid;
        gap: 20px;
        border: 10px solid red;

        /* grid-template-columns: repeat(auto-fill, 150px); */
        grid-template-columns: repeat(auto-fit, 150px);
      }

      .item4 {
          grid-column: auto / -1;
    }
      .item {
        background-color: #f9f871;
        color: #000;
        text-align: center;
        font-weight: 700;
        font-family: Georgia, "Times New Roman", Times, serif;
        border: 3px solid #ffc75f;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">Item 01</div>
      <div class="item item2">Item 02</div>
      <div class="item item3">Item 03</div>
      <div class="item item4">Item 04</div>
      <div class="item item5">Item 05</div>
    </div>
  </body>
</html>
